<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Log Viewer</title>
    <meta
      name="description"
      content="Analyzer for Salesforce debug logs - Visualize code execution via a Flame chart and identify performance and SOQL/DML problems via Method and Database analysis"
    />
    <!-- prettier-ignore -->
    <script type="text" id="LOG_FILE_NAME">@@name</script>
    <!-- prettier-ignore -->
    <script type="text" id="LOG_FILE_PATH">@@path</script>
    <!-- prettier-ignore -->
    <script type="text" id="LOG_FILE_URI">sample.log</script>
    <style>
      html {
        width: 100%;
        height: 100%;
        font-size: var(--vscode-editor-font-size);
      }
      body {
        color: var(--vscode-editor-foreground);
        font-family: monospace;
        font-weight: normal;
        font-size: var(--vscode-editor-font-size);
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      #header-wrapper {
        height: 100%;
      }
    </style>

    <script type="module" defer crossorigin="anonymous" src="bundle.js"></script>
  </head>

  <body>
    <div id="header-wrapper"></div>
  </body>
</html>
