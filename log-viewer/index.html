<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Log Viewer</title>
    <meta
      name="description"
      content="Analyzer for Salesforce debug logs - Visualize code execution via a Flame chart and identify performance and SOQL/DML problems via Method and Database analysis"
    />
    <!-- prettier-ignore -->
    <script type="text" id="LOG_FILE_NAME">@@name</script>
    <!-- prettier-ignore -->
    <script type="text" id="LOG_FILE_PATH">@@path</script>
    <!-- prettier-ignore -->
    <script type="text" id="LOG_FILE_URI">sample.log</script>
    <style>
      html {
        width: 100%;
        height: 100%;
      }
      body {
        color: var(--vscode-editor-foreground);
        font-family: monospace;
        font-weight: normal;
        font-size: var(--vscode-editor-font-size);
        height: 100%;
        display: flex;
        flex-direction: column;
      }
    </style>

    <script type="module" defer crossorigin="anonymous" src="bundle.js"></script>
  </head>

  <body>
    <div class="header">
      <div class="navbar">
        <div class="navbar--left">
          <div id="status" class="status__bar">No log</div>
        </div>
        <div class="navbar--right"></div>
      </div>
      <div id="log-settings"></div>

      <div class="tab-holder">
        <div class="tab tab--selected" id="timeline-tab" data-show="timeline-view">Timeline</div>
        <div class="tab" id="tree-tab" data-show="call-tree-view">Call Tree</div>
        <div class="tab" id="analysis-tab" data-show="analysis-view">Analysis</div>
        <div class="tab" id="database-tab" data-show="db-view">Database</div>
        <div class="tab--pad"></div>
      </div>
    </div>

    <div class="tabber">
      <div id="timeline-view" class="tab__item tab__item--selected">
        <div id="timeline-tooltip"></div>
        <div id="timeline-container">
          <canvas id="timeline"></canvas>
        </div>
        <div id="timeline-key"></div>
      </div>

      <div id="call-tree-view" class="tab__item">
        <div id="call-tree-container">
          <div>
            <strong>Filter</strong>
            <div>
              <input type="button" id="call-tree-expand-btn" value="Expand" />
              <input type="button" id="call-tree-collapse-btn" value="Collapse" />
              <input id="calltree-show-details" type="checkbox" />
              <label for="calltree-show-details">Show Details</label>
            </div>
          </div>
          <div id="call-tree-table-container">
            <div id="call-tree-table"></div>
          </div>
        </div>
      </div>

      <div id="analysis-view" class="tab__item">
        <div>
          <strong>Group by</strong>
          <div>
            <input id="analysis-groupby-checkbox" type="checkbox" />
            <label for="analysis-groupby-checkbox">Type</label>
          </div>
        </div>
        <div id="analysis-table-container">
          <div id="analysis-table"></div>
        </div>
      </div>

      <div id="db-view" class="tab__item">
        <div id="db-container">
          <div>
            <div id="db-dml-counts"></div>
            <div id="db-dml-table"></div>
          </div>
          <div>
            <div id="db-soql-counts"></div>
            <div id="db-soql-table"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
