name: Build

on:
  push:
    branches: [main, release/**]
  pull_request:
    branches: [main, release/**]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'pnpm'
      - name: Install vsce
        run: pnpm add --global @vscode/vsce
      - name: Dependencies
        run: |
          HUSKY=0 pnpm install
      - name: Build
        run: |
          cd lana
          vsce package --no-dependencies
