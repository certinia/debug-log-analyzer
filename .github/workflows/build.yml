name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Set up Node
      uses: actions/setup-node@v2-beta
      with:
        node-version: '12'
    - name: Install vsce
      run: npm install --global vsce
    - name: Build
      run: sbt prod:build
